<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed_Sami</title>
    <!-- link_css -->
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/0f15e47d48.js" crossorigin="anonymous"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="parent_container">
        <!-- navbar -->
        <nav class="navbar">
            <div class="nav_child_left">
                <a href="#">
                    <img src="img/ahmedsami.jpg" alt="">
                </a>
                <a href="#">
                    <i class="fa-sharp fa-solid fa-bell"></i>
                </a>
                <a href="#">
                    <i class="fa-solid fa-envelope"></i>
                </a>
                <a href="#">
                    <i class="fa-solid fa-cart-shopping"></i>
                </a>
                <a href="#">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
            </div>
            <div class="nav_child_right">
                <a href="#">
                    المشتريات
                    <i class="fa-solid fa-folder-open"></i>
                </a>
                <a href="#">
                    التصنيفات
                    <i class="fa-solid fa-boxes-stacked"></i>
                </a>
                <a href="#">
                    <img src="img/logo/logo-73045c76e830509d4dbe03ea6172d22f047c708fed5435e93ffd47f80ee5ffa4.png"
                        alt="">
                </a>
                <a href="#">
                    <i class="fa-sharp fa-solid fa-bars"></i>
                </a>
            </div>
        </nav>
        <!-- end navbar -->
        <!-- section one -->
        <main>
            <h1>
                أكبر سوق عربي لبيع وشراء الخدمات المصغرة
            </h1>
            <p>
                أنجز أعمالك بسهولة وأمان بأسعار تبدأ من 5$ فقط
            </p>
            <div class="parent_search">
                <input type="text" placeholder="جرّب: تصميم شعار أو ترجمة .." dir="rtl">
                <button type="button" name="myButton">
                    بحث
                </button>
            </div>
        </main>
        <!-- end section one -->
        <!-- section two -->
        <section class="services">
            <h3>
                كافة الخدمات الإبداعية والاحترافية لتطوير وتنمية أعمالك
            </h3>
            <div class="parent_services" dir="rtl">
                <div class="services services_1">
                    <p>أعمال</p>
                </div>
                <div class="services services_2">
                    <p>إدخال بيانات</p>
                </div>
                <div class="services services_3">
                    <p>التسويق الالكتروني</p>
                </div>
                <div class="services services_4">
                    <p>تدريب عن بعد</p>
                </div>
                <div class="services services_5">
                    <p>تصميم فيديو</p>
                </div>
                <div class="services services_6">
                    <p>تصميم</p>
                </div>
                <div class="services services_7">
                    <p>صوتيات</p>
                </div>
                <div class="services services_8">
                    <p>كتابة وترجمة</p>
                </div>
            </div>
        </section>
        
    </div>

</html>
